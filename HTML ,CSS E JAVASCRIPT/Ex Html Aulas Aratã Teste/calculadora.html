<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Calculadora_Js</title>
</head>
<body>
	<script>
		var x=prompt("Digite o primeiro numero");
		var y=prompt("Digite o segundo numero");
        
		var soma=parseInt(x)+parseInt(y);
		var divisao=parseInt(x)/parseInt(y);
		var subtracao=parseInt(x)-parseInt(y);
		var multiplicacao=parseInt(x)*parseInt(y);

        document.write(" A soma dos numeros é : " + soma+"<br>" );
        document.write(" A divisao dos numeros é : " + divisao +"<br>") ;
		document.write(" A subtração dos numeros é : " + subtracao +"<br>") ;
		document.write(" A multiplicação dos numeros é : " + multiplicacao +"<br>") ;
		
	</script>
</body>
</html>
