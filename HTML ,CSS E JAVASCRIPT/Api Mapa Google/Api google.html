<!DOCTYPE html>
<html>
  <head>
    <title>GPS Fatepi</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
    
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -5.068725, lng: -42.813437},
          zoom: 16
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN6oKJo6S5XK2iiukcdKdZqisPSXXyUYU&callback=initMap"
    async defer></script>
  </body>
</html>
